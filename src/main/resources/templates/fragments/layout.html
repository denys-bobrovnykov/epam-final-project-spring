<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:fragment="header-guts">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/73e5d9eb4d.js" crossorigin="anonymous"></script>
    </th:block>
</head>
<!--   HEADER    -->
<header th:fragment="header">
<!--    LANGUAGE -->
    <div class="dropdown mx-4">
        <button class="btn btn-outline-secondary-light dropdown-toggle language-control" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false" th:text="#{lang.change}">
            Lang
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="?lang=en" th:text="#{lang.eng}">EN</a></li>
            <li><a class="dropdown-item" href="?lang=ua" th:text="#{lang.ua}">UA</a></li>
        </ul>
    </div>
    <div class="container justify-center">
        <nav aria-label="breadcrumb">
            <ul class="breadcrumb mb-0">
                <li class="breadcrumb-item" th:if="${#httpServletRequest.getRequestURI() != '/home'}">
                    <a href="/home" th:text="#{go.home}">Home page</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page"
                    sec:authorize="hasAuthority('ADMIN')" th:if="${#httpServletRequest.getRequestURI() != '/admin'}">
                    <a href="/admin" th:text="#{go.admin}">Admin page</a>
                </li>
            </ul>
        </nav>
    </div>
    <div th:if="${success}">Successful please login.</div>
    <div class="logout-button" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light text-nowrap mx-2"
                    th:text="#{sign.out}">Sign out</button>
        </form>
    </div>
    <div sec:authorize="${isAnonymous()}">
        <a href="/login">
            <i class="fas fa-sign-in-alt fa-3x"></i>
        </a>
    </div>
    <div sec:authorize="${isAuthenticated()}">
        <a href="#">
            <i class="far fa-user-circle fa-3x"></i>
        </a>
    </div>
</header>

<div th:fragment="pagination" class="">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link"
                   th:href="@{'?page=' + ${current_page > 0 ? current_page - 1 : 0}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <th:block th:if="${pages > 0}" th:each="page : ${#numbers.sequence(0, pages - 1)}">
                <li class="page-item" th:classappend="${current_page == page ? 'active' : ''}">
                    <a class="page-link"
                       th:href="@{'?page=' + ${page} + '&sort=' + ${sortParam} + '&sortDir=' + ${sortDir}}" th:text="${page + 1}">1</a>
                </li>
            </th:block>
            <li class="page-item">
                <a class="page-link"
                   th:href="@{'?page=' + ${current_page < pages - 1 ? current_page + 1 : pages - 1}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>


<footer th:fragment="footer">
    <div sec:authorize="isAuthenticated()" class="text-center">
        Logged user: <span sec:authentication="name">Bob</span>
    </div>
    <div sec:authorize-url="/admin" class="mx-4 text-center">
        This will only be displayed if authenticated user can call the "/admin" URL.
    </div>
</footer>


</html>
