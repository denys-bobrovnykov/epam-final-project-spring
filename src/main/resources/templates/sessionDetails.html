<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Session details</title>
</head>
<body>
<header th:replace="fragments/layout :: header" />

<main class="container">
    <h1>Movie details</h1>
    <p th:text="${selectedSession.getMovie().getTitleEn()}" />
    <div class="container">
        <table class="seats-layout-table">
        </table>
    </div>
    <div class="container options">
        <p sec:authorize="isAuthenticated()"><a th:href="@{/buy/{id}(id=${selectedSession.getId()})}" th:text="#{buy.ticket}"></a></p>
        <p sec:authorize="isAnonymous()">Please sign in to buy ticket</p>
    </div>
</main>


<footer th:replace="fragments/layout :: footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
