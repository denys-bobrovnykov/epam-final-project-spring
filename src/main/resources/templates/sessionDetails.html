<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/layout :: header-guts"></th:block>
    <title>Session details</title>
</head>
<body>
<header th:replace="fragments/layout :: header" />

<main class="container my-5">
    <div class="container">
        <div class="card mb-3 border-0">
            <div class="row g-0">
                <div class="col-md-4">
                    <img class="container flow" th:src="@{/img/poster/{filename}(filename=${selectedSession.getMovie().getPoster()})}" alt="poster">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-7">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 th:text="${#locale.getLanguage() == 'en' ? selectedSession.getMovie().getTitleEn() : selectedSession.getMovie().getTitleUa()}" />
                        <p class="card-text" th:text="#{${'day-' + selectedSession.getDayOfSession().getDayOfWeek().getValue()}}"/>
                        <p class="card-text" th:text="${#temporals.format(selectedSession.getDayOfSession(), 'dd.MM')}"/>
                        <p class="card-text" th:text="#{release.year}">Release year</p>
                        <p class="card-text" th:text="${selectedSession.getMovie().getReleaseYear()}"/>
                        <p class="card-text" th:text="#{time.start}">Time start</p>
                        <p class="card-text" th:text="${selectedSession.getTimeStart()}"/>
                        <p class="card-text" th:text="#{running.time}">Running time</p>
                        <p class="card-text" >
                            <span th:text="${selectedSession.getMovie().getRunningTime()}"></span> <span th:text="#{minutes}"></span>
                        </p>
                        <div class="container d-flex justify-content-center">
                            <a class="btn btn-success" th:href="@{/buy/{id}(id=${selectedSession.getId()})}" th:text="#{preview.seats}"></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<footer th:replace="fragments/layout :: footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
