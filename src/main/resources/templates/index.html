<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Home day schedule</title>
</head>
<body>
<header>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary"
            th:text="#{sign.out}">Sign out</button>
        </form>
    </div>
    <div class="dropdown" sec:authorize="isAnonymous()">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                data-bs-toggle="dropdown" aria-expanded="false" th:text="#{sign.in}">
            Sign in
        </button>
        <div class="dropdown-menu" style="min-width: 300px;">
            <form class="px-4 py-3" th:action="@{/home}" method="post">
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label" th:text="#{field.email}">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleDropdownFormEmail1"
                           th:placeholder="#{email.placeholder}" size="20">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label" th:text="#{field.password}">Password</label>
                    <input type="password" name="password"  class="form-control" id="exampleDropdownFormPassword1"
                           th:placeholder="#{password.placeholder}" size="20">
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{sign.in}">Sign in</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/register" th:text="#{sign.up}">Sign up</a>
        </div>
    </div>
    <div class="dropdown mx-4">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false" th:text="#{lang.change}">
            Lang
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="?lang=en" th:text="#{lang.eng}">EN</a></li>
            <li><a class="dropdown-item" href="?lang=ua" th:text="#{lang.ua}">UA</a></li>
        </ul>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')">
        <a href="/admin" th:text="#{go.admin}">Admin page</a>
    </div>
    <div th:if="${param.error}">Invalid username and password.</div>
</header>
<main class="container">
    <div class="day-container container">
        <h2 class="my-5" th:text="${current_day} ? #{'day-' + ${current_day}} : #{${day.toLocalDate().getDayOfWeek().getValue()}}">Monday</h2>
    </div>
    <section class="schedule container mb-5">
            <div>
                <th:block th:each="movie_session,iterStat : ${movie_sessions}">
                <div class="col mb-2">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-3">
                            <img th:src="@{'/img/poster/' + ${(#locale.getLanguage() == 'en') ? movie_session.getMovie().getPosterEn() : movie_session.getMovie().getPosterUa()}}"
                                 class="card-img-top" alt="poster">
                            </div>
                            <div class="col-6">
                                <div class="card-body">
                                    <h5 class="card-title"
                                        th:id="${movie_session.getId()}"
                                        th:utext="${(#locale.getLanguage() == 'en') ? movie_session.getMovie().getTitleEn() : movie_session.getMovie().getTitleUa()}">Blue Deep Sea</h5>
                                    <div class="sessions container">
                                        <div class="row">
                                            <p class="col-sm"
                                               th:utext="${movie_session.getTimeStart()}">10:00</p>
                                            <p>
                                                <span th:utext="#{go.seats}"></span> - <span th:utext="${free_seats.get(iterStat.index).getFreeSeats()}"></span>
                                            </p>
                                        </div>
                                    </div>
                                    <div sec:authorize="hasAuthority('USER')">
                                        <a href="/buy" th:text="#{go.buy}">Buy page</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </th:block>
            </div>
    </section>
    <div class="pagination justify-content-center my-10">
    <nav aria-label="...">
          <ul class="pagination pagination-sm">
              <th:block th:each="day : ${days}">
                  <li class="page-item" th:classappend="${current_day == day.toLocalDate().getDayOfWeek().getValue() ? 'active' : ''}">
                      <a class="page-link" th:href="@{'?day=' + ${day}}" th:text="#{'day-'+${day.toLocalDate().getDayOfWeek().getValue()}+'-pag'}" >Mon</a>
                  </li>
              </th:block>
            </ul>
        </nav>
    </div>

</main>


<footer>
    <div sec:authorize="isAuthenticated()" class="text-center">
        Logged user: <span sec:authentication="name">Bob</span>
    </div>
    <div sec:authorize-url="/admin" class="mx-4 text-center">
        This will only be displayed if authenticated user can call the "/admin" URL.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
