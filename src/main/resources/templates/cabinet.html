<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/layout :: header-guts"></th:block>
    <title>Home schedule</title>
</head>
<body>
<header th:replace="fragments/layout :: header" />

<main class="container">
    <div class="row my-5">
        <h2>Personal cabinet</h2>
    </div>
    <div class="row my-5">
        <div class="col">
            <p>Logged user: <span sec:authentication="name">Bob</span></p>
        </div>
        <div class="col">
            <h4 class="row">Your tickets</h4>
            <div>
                <th:block th:each="ticket : ${tickets}">
                    <p th:utext="${ticket.getId() + ' ' +
                    ticket.getMovieSession().getMovieTitleEn() + ' ' +
                    ticket.getMovieSession().getTimeStart() + ' ' +
                    ticket.getMovieSession().getDayOfSession()}"></p>
                </th:block>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/layout :: footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
