<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Buy ticket</title>
</head>
<body>
<header th:replace="fragments/layout :: header" />

<main class="container">
    <h1>Buy ticket</h1>
    <div class="row">
        <div class="col">
            <table>
                <thead>
                <tr>
                    <th scope="col">Row</th>
                </tr>
                </thead>
                <th:block th:each="row : ${rows.entrySet()}">
                    <tr>
                        <td th:utext="${row.getKey()}"></td>
                        <th:block th:each="seat : ${row.getValue()}">
                            <td>
                                <form  th:action="@{/buy/{sessionId}/{seatId}(seatId=${seat.getId()}, sessionId=${sessionId})}" method="post">
                                    <input th:disabled="${seatsBought.contains(seat)}" type="submit" th:value="${seat.getSeatNumber()}">
                                </form>
                            </td>
                        </th:block>
                    </tr>
                </th:block>
            </table>
        </div>
        <div class="col">
            <p>Messages</p>
        </div>
    </div>
</main>


<footer th:replace="fragments/layout :: footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
