<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/layout :: header-guts"></th:block>
    <title>Buy ticket</title>
</head>
<body>
<header th:replace="fragments/layout :: header" />

<main class="container">
    <h1>Buy ticket</h1>
    <div class="row">
        <div class="col">
            <form  th:action="@{/buy/{sessionId}(sessionId=${sessionId})}" method="post">
            <table>
                <thead>
                <tr>
                    <th scope="col">Row</th>
                </tr>
                </thead>
                <th:block th:each="row : ${rows.entrySet()}">
                    <tr>
                        <td th:utext="${row.getKey()}"></td>
                        <th:block th:each="seat : ${row.getValue()}">
                            <td>
                                <input th:disabled="${seatsBought.contains(seat)}" th:checked="${seatsBought.contains(seat)}" type="checkbox" name="seatId" th:value="${seat.getId()}">
                            </td>
                        </th:block>
                    </tr>
                </th:block>
            </table>
                <input type="submit" th:value="#{buy.ticket}"/>
            </form>
        </div>
        <div class="col">
            <p>Messages</p>
        </div>
    </div>
</main>


<footer th:replace="fragments/layout :: footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
